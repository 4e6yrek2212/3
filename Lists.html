<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        .list { 
            padding: 0; 
            text-align: center;
        }
    </style>
</head>
<body style="background-color: plum;">
    <h1 ALIGN="center"><span style="color: red;">Города Беларуси</span></h1>
    <h3 ALIGN="center"><span style="color: blue;">Витебская область</span></h3>
    <div class="container">
        <ol class="list" type="A">
            <li>Витебск</li>
            <li>Полоцк</li>
        </ul>
    </div>
    <h3 ALIGN="center"><span style="color: blue;">Минская область</span></h3>

    <ol class="list" type="I">
        <li>Минск</li>
        <li>Борисов</li> 
     </ol>
    </div>
     <h3 ALIGN="center"><span style="color: blue;">Гродненская область</span></h3>
     <div class="container">
    <ol type="a">
        <li>Гродно</li>
        <li>Лида</li> 
     </ol>
    </div>
     <h3 ALIGN="center"><span style="color: blue;">Могилевская область</span></h3>
     <div class="container">
     <ol type="1">
         <li>Могилев</li>
         <li>Горки</li> 
      </ol>
    </div>
      <h3 ALIGN="center"><span style="color: blue;">Брестская область</span></h3>
      <div class="container">
      <ol type="i">
          <li>Брест</li>
          <li>Пинск</li> 
       </ol>
    </div>
       <h3 ALIGN="center"><span style="color: blue;">Гомельская область</span></h3>
       <div class="container">
       <ul>
           <li>Гомель</li>
           <li>Мозырь</li> 
        </ul>
    </div>
</body>
</html>
